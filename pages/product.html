<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Cotton T-Shirt - StyleHub</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/product.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sticky Navigation -->
    <nav class="sticky-nav">
        <div class="container">
            <div class="nav-content">
                <a href="../index.html" class="logo">StyleHub</a>
                <div class="nav-links">
                    <a href="../pages/shop.html">Shop</a>
                    <a href="#" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">2</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <div class="container">
            <a href="../index.html">Home</a> /
            <a href="shop.html">Shop</a> /
            <span>Premium Cotton T-Shirt</span>
        </div>
    </div>

    <main class="product-page">
        <div class="container">
            <div class="product-layout">
                <!-- Product Gallery -->
                <div class="product-gallery">
                    <div class="gallery-main">
                        <div class="image-slider">
                            <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab" alt="Product Image" id="mainImage">
                            <div class="zoom-lens"></div>
                        </div>
                        <div class="zoom-result"></div>
                    </div>
                    <div class="gallery-thumbs">
                        <button class="thumb active">
                            <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab" alt="Thumbnail 1">
                        </button>
                        <button class="thumb">
                            <img src="https://images.unsplash.com/photo-1583743814966-8936f5b7be1a" alt="Thumbnail 2">
                        </button>
                        <button class="thumb">
                            <img src="https://images.unsplash.com/photo-1576566588028-4147f3842f27" alt="Thumbnail 3">
                        </button>
                        <button class="thumb">
                            <img src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990" alt="Thumbnail 4">
                        </button>
                    </div>
                </div>

                <!-- Product Info -->
                <div class="product-info">
                    <div class="product-header">
                        <h1>Premium Cotton T-Shirt</h1>
                        <span class="brand">by Nike</span>
                    </div>

                    <div class="product-rating">
                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <a href="#reviews" class="rating-count">4.5 (128 Reviews)</a>
                    </div>

                    <div class="product-price">
                        <div class="price-info">
                            <span class="current-price">$49.99</span>
                            <span class="original-price">$69.99</span>
                            <span class="discount">-28%</span>
                        </div>
                        <div class="stock-info">
                            <i class="fas fa-check-circle"></i>
                            In Stock - Only 3 left
                        </div>
                    </div>

                    <!-- Limited Time Offer -->
                    <div class="limited-offer">
                        <div class="offer-header">
                            <i class="fas fa-clock"></i>
                            Limited Time Offer
                        </div>
                        <div class="countdown" data-end="2024-04-30">
                            <div class="countdown-item">
                                <span class="count days">02</span>
                                <span class="label">Days</span>
                            </div>
                            <div class="countdown-item">
                                <span class="count hours">18</span>
                                <span class="label">Hours</span>
                            </div>
                            <div class="countdown-item">
                                <span class="count minutes">45</span>
                                <span class="label">Mins</span>
                            </div>
                            <div class="countdown-item">
                                <span class="count seconds">30</span>
                                <span class="label">Secs</span>
                            </div>
                        </div>
                    </div>

                    <!-- Color Selection -->
                    <div class="product-colors">
                        <h3>Color</h3>
                        <div class="color-options">
                            <button class="color-btn active" style="background-color: #000;" data-color="Black">
                                <span class="color-name">Black</span>
                            </button>
                            <button class="color-btn" style="background-color: #fff;" data-color="White">
                                <span class="color-name">White</span>
                            </button>
                            <button class="color-btn" style="background-color: #6b7280;" data-color="Gray">
                                <span class="color-name">Gray</span>
                            </button>
                        </div>
                    </div>

                    <!-- Size Selection -->
                    <div class="product-sizes">
                        <div class="size-header">
                            <h3>Select Size</h3>
                            <button class="size-guide-btn">Size Guide</button>
                        </div>
                        <div class="size-options">
                            <button class="size-btn" data-size="XS">XS</button>
                            <button class="size-btn" data-size="S">S</button>
                            <button class="size-btn active" data-size="M">M</button>
                            <button class="size-btn" data-size="L">L</button>
                            <button class="size-btn" data-size="XL">XL</button>
                            <button class="size-btn disabled" data-size="XXL">XXL</button>
                        </div>
                    </div>

                    <!-- Add to Cart Section -->
                    <div class="add-to-cart-section">
                        <div class="quantity-selector">
                            <button class="qty-btn minus">-</button>
                            <input type="number" value="1" min="1" max="3">
                            <button class="qty-btn plus">+</button>
                        </div>
                        <div class="action-buttons">
                            <button class="add-to-cart-btn">
                                <i class="fas fa-shopping-cart"></i>
                                Add to Cart
                            </button>
                            <button class="buy-now-btn">
                                Buy Now
                            </button>
                        </div>
                    </div>

                    <!-- Trust Badges -->
                    <div class="trust-badges">
                        <div class="badge">
                            <i class="fas fa-truck"></i>
                            <span>Free Shipping</span>
                        </div>
                        <div class="badge">
                            <i class="fas fa-undo"></i>
                            <span>30-Day Returns</span>
                        </div>
                        <div class="badge">
                            <i class="fas fa-shield-alt"></i>
                            <span>Secure Checkout</span>
                        </div>
                    </div>

                    <!-- Payment Methods -->
                    <div class="payment-methods">
                        <span>We Accept:</span>
                        <div class="payment-icons">
                            <i class="fab fa-cc-visa"></i>
                            <i class="fab fa-cc-mastercard"></i>
                            <i class="fab fa-cc-amex"></i>
                            <i class="fab fa-cc-paypal"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product Details Tabs -->
            <div class="product-tabs">
                <div class="tabs-header">
                    <button class="tab-btn active" data-tab="details">Product Details</button>
                    <button class="tab-btn" data-tab="specs">Specifications</button>
                    <button class="tab-btn" data-tab="reviews">Reviews (128)</button>
                    <button class="tab-btn" data-tab="qa">Q&A</button>
                </div>

                <div class="tab-content active" id="details">
                    <!-- Product Details Content -->
                </div>

                <div class="tab-content" id="specs">
                    <!-- Specifications Content -->
                </div>

                <div class="tab-content" id="reviews">
                    <!-- Reviews Content -->
                </div>

                <div class="tab-content" id="qa">
                    <!-- Q&A Content -->
                </div>
            </div>

            <!-- Recommended Products -->
            <section class="recommended-products">
                <h2>You May Also Like</h2>
                <div class="products-slider">
                    <!-- Product Cards -->
                </div>
            </section>
        </div>
    </main>
</body>
</html>
